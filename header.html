<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConvertXpert</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #fff;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      background: #0a74da;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      z-index: 1000;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    /* Site name uppercase with spacing */
    .site-name {
      font-weight: 900;
      font-size: 1.8rem;
      letter-spacing: 6px;
      text-transform: uppercase;
      user-select: none;
      flex-grow: 1;
      text-align: center;
    }

    /* Right icons */
    .right-icons {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    /* Search icon style */
    .search-icon {
      cursor: pointer;
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    /* Search box */
    .search-box {
      position: absolute;
      top: 60px;
      right: 20px;
      display: none;
      background: white;
      padding: 6px;
      border-radius: 5px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .search-box input {
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1.5px solid #0a74da;
      outline: none;
      width: 220px;
    }

    /* Dark mode toggle */
    .dark-toggle {
      cursor: pointer;
      background: transparent;
      border: 2px solid white;
      border-radius: 20px;
      padding: 5px 14px;
      color: white;
      font-weight: 700;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-toggle:hover {
      background-color: white;
      color: #0a74da;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .site-name {
        font-size: 1.3rem;
        letter-spacing: 3px;
      }
      .search-box input {
        width: 140px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="site-name">CONVERT XPERT</div>

  <div class="right-icons">
    <svg class="search-icon" id="searchIcon" viewBox="0 0 24 24" aria-label="Search">
      <circle cx="11" cy="11" r="7"></circle>
      <line x1="16" y1="16" x2="22" y2="22"></line>
    </svg>

    <button class="dark-toggle" id="darkToggle" aria-label="Toggle Dark Mode">Dark</button>
  </div>
</header>

<div class="search-box" id="searchBox">
  <input type="text" placeholder="Search tools..." aria-label="Search tools" />
</div>

<script>
  const searchIcon = document.getElementById('searchIcon');
  const searchBox = document.getElementById('searchBox');

  searchIcon.addEventListener('click', () => {
    if (searchBox.style.display === 'block') {
      searchBox.style.display = 'none';
    } else {
      searchBox.style.display = 'block';
      searchBox.querySelector('input').focus();
    }
  });

  const darkToggle = document.getElementById('darkToggle');
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if(document.body.classList.contains('dark-mode')) {
      darkToggle.textContent = 'Light';
    } else {
      darkToggle.textContent = 'Dark';
    }
  });
</script>

</body>
</html>
